<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <link rel="stylesheet" href="css/style.css">
    <title>Recepie App</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="content">
            <div class="header">
                <div class="container">
                    <h1>Just Recepie</h1>
                    <p>Bring Your Recepies like never before</p>
                </div>
            </div>
        
            <div class="actions">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 col-8">
                            <input type="text" id="filter-recepies" placeholder="Filter Recepies" class="form-control"/>
                        </div>
                        <div class="col-sm-8 col-4">
                            <button id="add-recepie" class="btn btn-primary" style="float: right;">Add Recepie</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="container">
                <div class="recepies"></div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-10">
                        <p>Designed and Developed by Just Basumatary (c) <a href="#">Just Vision</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/uuidv4.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="scripts/receipe-app.js"></script>
    </div>
</body>
</html>
