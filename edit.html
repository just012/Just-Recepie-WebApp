<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Recepie</title>
</head>
<body>

    <div class="wrapper">
        <div class="content">
            <div class="header">
                <div class="container">
                    <h1>Just Recepie</h1>
                    <p>Bring Your Recepies like never before</p>
                </div>
            </div>
            
            <div class="edit-actions">
                <div class="container">
                    <button type="button" class="btn"> <a href="index.html">Home</a></button>
                </div>
            </div>
            
            <div class="main-content">
                <div class="container">
                    <h2>Add Recepie</h2>
                    <div class="form-group">
                        <input type="text" placeholder="Recepie Name" id="recepie-name" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <textarea placeholder="Description" id="recepie-steps" class="form-control"></textarea>
                    </div>
                    
                    <h2>Ingredients</h2>
                    <div class="ingredients"></div>
                
                    <div class="row">
                        <div class="col-sm-3 col-7">
                            <input type="text" id="add-ingredient" placeholder="Add Ingredient" class="form-control"/>
                        </div>
                        <div class="col-sm-3 col-5">
                            <button id="btn-ingredient" class="btn btn-primary">Add Ingredient</button>
                        </div>
                    </div>
        
                    <br/>
                    <button onclick="window.location.href='index.html'" class="btn btn-primary">Save Recepie</button>
                    <button id="delete-recepie" class="btn btn-danger">Delete Recepie</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-10">
                        <p>Designed and Developed by Just Basumatary(c) <a href="#">Just Vision</a></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="scripts/uuidv4.js"></script>
        <script src="scripts/receipe-app.js"></script>
        <script src="scripts/receipe-edit.js"></script>    
    </div>
</body>
</html>
